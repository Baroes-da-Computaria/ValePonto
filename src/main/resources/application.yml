spring:
  application:
    name: Vale-Ponto
  datasource:
    url: "jdbc:postgresql://localhost:5432/db_vale_ponto"
    username: "postgres"
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect